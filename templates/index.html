<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Multiple QA System</title>
</head>
<body>
    <h1>Welcome to Multiple QA System</h1>
    <div id="questions">
        <div class="question">
            <p>Question 1</p>
            <p>A. xxx</p>
            <p>B. xxx</p>
            <p>C. xxx</p>
            <p>D. xxx</p>
            <p>E. xxx</p>
            <p>Answer: A, B, C</p>
        </div>
    </div>
    
    <div id="input-section">
        <textarea id="answers" placeholder="Input your answers (e.g., A, B, C)"></textarea>
        <input id="top-n" type="number" min="1" placeholder="Top N answers" />
        <button id="submit">Submit</button>
    </div>
    
    <div id="results"></div>

    <script src="/static/script.js"></script>
</body>
</html>
